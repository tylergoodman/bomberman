<script language="JavaScript" type="text/JavaScript">

/******************************************************************************
							Constants
******************************************************************************/
var MOVESPEED = 20;
/******************************************************************************
						End of Constants
******************************************************************************/

/******************************************************************************
						Initialization / Declarations
******************************************************************************/

var event = false;

/******************************************************************************

******************************************************************************/

/******************************************************************************
							Game Functions
******************************************************************************/

function move(direction)
{	

	// find bomberman's row/col
	var row = gameBoard.Players[0].getRow();
	var col = gameBoard.Players[0].getCol();

	if(direction == "RIGHT")
	{
		col += 1;
	}
	else if(direction == "LEFT")
	{
		col -= 1;
	}
	else if(direction == "UP")
	{
		row -= 1;
	}
	else if(direction == "DOWN")
	{
		row += 1;
	}

	// Set bomberman's gameobject row/col to new value
	gameBoard.Players[0].setCol(col);
	gameBoard.Players[0].setRow(row);

	// Clear the board
	gameView.ClearCanvas();

	// draw bomberman's new image location
	gameView.draw(gameBoard.Players[0].Image, gameBoard.Players[0].getCol() * MOVESPEED, 
		gameBoard.Players[0].getRow() * MOVESPEED);
}

// function returns an object that contains an element's x and y position
// Ex: var temp = getPosition("element");
//	   var width = temp.x;
//	   var height = temp.y;
//
function getPosition(element) {
    var xPosition = 0;
    var yPosition = 0;
  
    while(element) {
        xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
        yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
        element = element.offsetParent;
    }
    return { x: xPosition, y: yPosition };
}

/******************************************************************************
						End of Game Functions
******************************************************************************/

/******************************************************************************
							Events/Event Handlers
******************************************************************************/

// Event when a key is hit: converts the key to a string
function showKey(e) {
	var key;
	if (window.event) {
		key = window.event.keyCode;
	} 
	else {
		key = e.keyCode;
	}

	key = String.fromCharCode(key);
	ProcessKey(key);
}

// Processes a key press event
function ProcessKey(key)
{
	if (key == "A")
	{
		move("LEFT");
	}
	else if(key == "D")
	{
		move("RIGHT");
	}
	else if(key == "W")
	{
		move("UP");
	}
	else if(key == "S")
	{
		move("DOWN");
	}
}

// Sets up the keyboard event listener
window.onload = function() {
	document.onkeydown = showKey;
}

/******************************************************************************
					End of Events/Event Handlers
******************************************************************************/
