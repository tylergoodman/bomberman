<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Bomberman</title>
		<link rel="stylesheet" href="./static/css/main.min.css">
	</head>

	<body>
		<div class="page-wrap pure-g">

			<div id="menu" class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5">
				<div id="lobby" class="pure-u-1-2 pure-u-md-1">
					<div id="players"></div>
					<div class="controls">
						<button id="lobby-disconnect" hidden class="pure-button" autocomplete="off"><i class="fa fa-chain-broken"></i>&nbsp&nbsp<span>Disconnect</span></button>
						<button id="lobby-join" class="pure-button" autocomplete="off"><i class="fa fa-sign-in"></i>&nbsp&nbsp<span>Join Lobby</span></button>
						<button id="lobby-toggle" class="pure-button" autocomplete="off"><i class="fa fa-toggle-off"></i>&nbsp&nbsp<span>Open Lobby</span></button>
					</div>
					<div id="modal-join">
						<input type="text" placeholder="Peer's ID" autocomplete="off">
						<button class="pure-button">Join</button>
					</div>
				</div>
				<div class="pure-u-1-2 pure-u-md-1" id="chat">
					<div class="wrap">
						<div id="messages"></div>
						<div class="input">
							<input class="" type="text" placeholder="heyyy"/>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-u-1 pure-u-md-2-3 pure-u-lg-4-5 " id="game">
				
			</div>


		</div>

		<script type="text/template" id="template-Message">
			<div class="message">
				<span class="time"><%= time %></span>&nbsp<span class="name"><%= name %>:</span>&nbsp<span class="text"><%= text %></span>
			</div>
		</script>
		<script type="text/template" id="template-Person">
			<div class="person">
				<span class="person-name"><%= name %></span>
				<div class="person-row">
					<span class="person-row person-row-key">ID: </span><input class="person-row person-row-value id" type="text" readonly value="<%= id %>">
				</div>
				<div class="person-row">
					<span class="person-row person-row-key">NAME: </span><input class="person-row person-row-value name" type="text" maxlength="50" <% if (!editable) { %> readonly <% } %> value="<%= name %>">
				</div>
			</div>
		</script>

		<script type="text/javascript" src="./static/js/libs.min.js"></script>
		<script type="text/javascript" src="./static/js/main.built.js"></script>
	</body>
</html>
