<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Bomberman</title>
    <link rel="stylesheet" href="stylesheets/main-min.css">
  </head>
  <body>
    <div class="page-wrap pure-g">
      <div id="menu" class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5">
        <div id="lobby" class="pure-u-1-2 pure-u-md-1">
          <div id="persons"></div>
          <div class="controls">
            <button id="lobby-disconnect" hidden autocomplete="off" class="pure-button"><i class="fa fa-chain-broken"></i><span>Disconnect</span></button>
            <button id="lobby-join" autocomplete="off" class="pure-button"><i class="fa fa-sign-in"></i><span>Join Lobby</span></button>
            <button id="lobby-toggle" autocomplete="off" class="pure-button"><i class="fa fa-toggle-off"></i><span>Open Lobby</span></button>
          </div>
          <button id="game-start" autocomplete="off" class="pure-button"><i class="fa fa-play"></i><span>Start Game</span></button>
          <div id="modal-join">
            <input type="text" placeholder="Peer's ID" autocomplete="off">
            <button autocomplete="off" class="pure-button">Join</button>
          </div>
        </div>
        <div id="chat" class="pure-u-1-2 pure-u-md-1">
          <div class="wrap">
            <div id="messages"></div>
            <div class="input">
              <input type="text" placeholder="Type here to chat.">
            </div>
          </div>
        </div>
      </div>
      <div id="game" class="pure-u-1 pure-u-md-2-3 pure-u-lg-4-5"></div>
    </div><script type="text/template" id="template-Message">
  <div class="message">
    <span class="time"><%= time %></span>&nbsp<span class="name"><%= name %>:</span>&nbsp<span class="text"><%= text %></span>
  </div>
</script><script type="text/template" id="template-Person">
  <div class="person">
    <span class="person-name"><%= name %></span>
    <div class="person-row">
      <span class="person-row person-row-key">ID: </span><input class="person-row person-row-value id" type="text" readonly value="<%= id %>">
    </div>
    <div class="person-row">
      <span class="person-row person-row-key">NAME: </span><input class="person-row person-row-value name" type="text" maxlength="50" <% if (!editable) { %> readonly <% } %> value="<%= name %>">
    </div>
  </div>
</script>
    <script src="scripts/libs-min.js"></script>
    <script src="vendor/phaser/build/phaser.js"></script>
    <script src="scripts/main-built.js"></script>
  </body>
</html>
